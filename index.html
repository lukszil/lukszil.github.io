<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome</title>
    <style>
      :root {
        --bg: #0f172a;        /* slate-900 */
        --card: #111827;      /* gray-900 */
        --text: #e5e7eb;      /* gray-200 */
        --muted: #9ca3af;     /* gray-400 */
        --accent: #ff6b6b;    /* playful coral */
      }
      * { box-sizing: border-box; }
      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: var(--bg);
      }
      .container {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 720px;
        background: var(--card);
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.35);
        padding: 40px 32px;
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 2.25rem;
        line-height: 1.2;
        letter-spacing: -0.02em;
      }
      p {
        margin: 0 0 20px;
        font-size: 1.0625rem;
        color: var(--muted);
      }
      .cta {
        display: inline-block;
        margin-top: 8px;
        padding: 12px 18px;
        border-radius: 10px;
        background: var(--accent);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
        box-shadow: 0 6px 14px rgba(59, 130, 246, 0.25);
      }
      .cta:hover { transform: translateY(-1px); }
      .footer {
        margin-top: 28px;
        font-size: 0.9375rem;
        color: var(--muted);
      }
      #chart { margin-top: 20px; width: 100%; min-height: 260px; border-radius: 10px; overflow: hidden; }
      #chart3 { margin-top: 20px; width: 100%; min-height: 220px; border-radius: 10px; overflow: hidden; }
      #chart4 { margin-top: 20px; width: 100%; min-height: 240px; border-radius: 10px; overflow: hidden; }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="card" role="region" aria-label="Welcome">
        <h1>Helló!</h1>
        <p>Itt látható három interaktív vizualizáció.</p>
        <a class="cta" href="#" onclick="alert('Hát itt!')">Hol?</a>
        <div id="chart"></div>
        <div id="chart3"></div>
        <div id="chart4"></div>
        <div class="footer">Made with ❤ for the web</div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script>
      const spec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
        description: 'A simple bar chart.',
        data: { values: [
          { category: 'A', value: 28 },
          { category: 'B', value: 55 },
          { category: 'C', value: 43 },
          { category: 'D', value: 91 },
          { category: 'E', value: 81 }
        ] },
        mark: { type: 'bar', color: '#ff6b6b', cornerRadiusTopLeft: 10, cornerRadiusTopRight: 10 },
        encoding: {
          x: { field: 'category', type: 'ordinal', axis: { title: null } },
          y: { field: 'value', type: 'quantitative' }
        },
        width: 'container',
        height: 240,
        background: 'transparent',
        config: { view: { stroke: null }, axis: { labelColor: '#e5e7eb', titleColor: '#e5e7eb' } }
      };

      const spec2 = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "description": "A simple bar chart with embedded data.",
  "data": {
    "values": [
      {"a": "A", "b": 28}, {"a": "B", "b": 55}, {"a": "C", "b": 43},
      {"a": "D", "b": 91}, {"a": "E", "b": 81}, {"a": "F", "b": 53},
      {"a": "G", "b": 19}, {"a": "H", "b": 87}, {"a": "I", "b": 52}
    ]
  },
  "mark": { "type": "bar", "color": "#ff6b6b", "cornerRadiusTopLeft": 10, "cornerRadiusTopRight": 10 },
  "params": [
    {
      "name": "barSel",
      "select": { "type": "point", "fields": ["a"], "on": "mouseover", "clear": "mouseout" }
    }
  ],
  "encoding": {
    "x": {"field": "a", "type": "nominal", "axis": {"labelAngle": 0}},
    "y": {"field": "b", "type": "quantitative"},
    "color": {
      "condition": { "param": "barSel", "empty": false, "value": "#ff6b6b" },
      "value": "#4ecdc4"
    },
    "opacity": { "condition": { "param": "barSel", "empty": false, "value": 1 }, "value": 0.7 },
    "tooltip": [
      {"field": "a", "type": "nominal", "title": "Category"},
      {"field": "b", "type": "quantitative", "title": "Value"}
    ]
  
},
  "width": "container",
  "height": 240,
  "background": "transparent",
  "config": { "view": { "stroke": null }, "axis": { "labelColor": "#e5e7eb", "titleColor": "#e5e7eb" } }

      }
      vegaEmbed('#chart', spec2, { actions: false });

      const spec3 = {
        $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
        description: 'A population pyramid for the US in 2000, created using stack.',
        data: { url: 'https://vega.github.io/vega-datasets/data/population.json' },
        transform: [
          { filter: 'datum.year == 2000' },
          { calculate: "datum.sex == 2 ? 'Female' : 'Male'", as: 'gender' },
          { calculate: 'datum.sex == 2 ? -datum.people : datum.people', as: 'signed_people' },
          { calculate: 'abs(datum.people)', as: 'abs_people' }
        ],
        width: 300,
        height: 200,
        mark: { type: 'bar', cornerRadiusTopLeft: 10, cornerRadiusTopRight: 10 },
        params: [
          {
            name: 'hover',
            select: { type: 'point', fields: ['gender','age'], on: 'mouseover', clear: 'mouseout' }
          }
        ],
        encoding: {
          y: { field: 'age', axis: null, sort: 'descending' },
          x: { aggregate: 'sum', field: 'signed_people', title: 'population', axis: { format: 's' } },
          color: { field: 'gender', scale: { range: ['#ff6b6b', '#4ecdc4'] }, legend: { orient: 'top', title: null, labelColor: '#e5e7eb' } },
          opacity: { condition: { param: 'hover', empty: false, value: 1 }, value: 0.7 },
          tooltip: [
            { field: 'gender', type: 'nominal', title: 'Gender' },
            { field: 'age', type: 'nominal', title: 'Age' },
            { aggregate: 'sum', field: 'people', type: 'quantitative', title: 'Population', format: 's' }
          ]
        },
        background: 'transparent',
        config: { view: { stroke: null }, axis: { grid: false, labelColor: '#e5e7eb', titleColor: '#e5e7eb' } }
      };
      vegaEmbed('#chart3', spec3, { actions: false });

      const spec4 = {
        $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
        description: 'Interactive cars MPG vs Horsepower with hover highlight.',
        data: { url: 'https://vega.github.io/vega-datasets/data/cars.json' },
        mark: { type: 'point', filled: true, size: 90, stroke: '#0f172a', strokeWidth: 0.5 },
        params: [
          {
            name: 'pt',
            select: { type: 'point', on: 'mouseover', clear: 'mouseout' }
          }
        ],
        encoding: {
          x: { field: 'Horsepower', type: 'quantitative', axis: { labelColor: '#e5e7eb', titleColor: '#e5e7eb' } },
          y: { field: 'Miles_per_Gallon', type: 'quantitative', axis: { labelColor: '#e5e7eb', titleColor: '#e5e7eb' } },
          color: {
            condition: { param: 'pt', empty: false, value: '#ff6b6b' },
            value: '#4ecdc4' 
          },
          tooltip: [
            { field: 'Name', type: 'nominal' },
            { field: 'Origin', type: 'nominal' },
            { field: 'Horsepower', type: 'quantitative' },
            { field: 'Miles_per_Gallon', type: 'quantitative', title: 'MPG' }
          ],
          opacity: { condition: { param: 'pt', empty: false, value: 1 }, value: 0.45 }
        },
        background: 'transparent',
        config: { view: { stroke: null } }
      };
      vegaEmbed('#chart4', spec4, { actions: false });
    </script>
  </body>
</html>
