  <head>
    <meta charset="utf-8" />

    <title>Welcome</title>
    <style>
      :root {
        --bg: #0f172a;        /* slate-900 */
        --card: #111827;      /* gray-900 */
        --text: #e5e7eb;      /* gray-200 */
        --muted: #9ca3af;     /* gray-400 */
        --accent: #ff6b6b;    /* playful coral */
      }
      * { box-sizing: border-box; }
      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: var(--bg);
      }
      .container {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 720px;
        background: var(--card);
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.35);
        padding: 40px 32px;
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 2.25rem;
        line-height: 1.2;
        letter-spacing: -0.02em;
      }
      p {
        margin: 0 0 20px;
        font-size: 1.0625rem;
        color: var(--muted);
      }
      .cta {
        display: inline-block;
        margin-top: 8px;
        padding: 12px 18px;
        border-radius: 10px;
        background: var(--accent);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
        box-shadow: 0 6px 14px rgba(59, 130, 246, 0.25);
      }
      .cta:hover { transform: translateY(-1px); }
      .footer {
        margin-top: 28px;
        font-size: 0.9375rem;
        color: var(--muted);
      }
      #chart { margin-top: 20px; width: 100%; min-height: 260px; border-radius: 10px; overflow: hidden; }
      #chart3 { margin-top: 20px; width: 100%; min-height: 220px; border-radius: 10px; overflow: hidden; }
      #chart4 { margin-top: 20px; width: 100%; min-height: 240px; border-radius: 10px; overflow: hidden; }
    </style>
  </head>
